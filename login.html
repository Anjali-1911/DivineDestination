<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://i.pinimg.com/736x/b9/39/41/b9394188d771a4944b1da2b65d83ed0e.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-attachment: fixed;
            position: relative;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            /* Semi-transparent overlay */
            z-index: -1;
        }

        .login-container h2 {
            color: #6a11cb;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
        }

        .login-container .form-control,
        .login-container select {
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .login-container button {
            background: #6a11cb;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            transition: background 0.3s ease;

        }

        .login-container button:hover {
            background: #2575fc;
        }

        .login-container a {
            display: block;
            margin-top: 10px;
            color: #6a11cb;
            text-decoration: none;
            font-size: 14px;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Book Your Tickets</h2>
        <p>Please select your destination</p>
        <form id="bookingForm">
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            <input type="date" class="form-control" id="date" required>
            <input type="time" class="form-control" id="time" required>
            <select class="form-control" id="temple" name="temple" required>
                <option value="">Select Temple</option>
                <option value="Tirupati Balaji">Tirupati Balaji</option>
                <option value="Jagannath Temple">Jagannath Temple</option>
                <option value="Padmanabha Swamy Temple">Padmanabha Swamy Temple</option>
                <option value="Prem Mandir">Prem Mandir</option>
                <option value="Kedarnath">Kedarnath</option>
                <option value="Kashi Vishwanath">Kashi Vishwanath</option>
            </select>
            <button type="submit">Book Now</button>
        </form>
    </div>

    <script>
        document.getElementById("bookingForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;
            const temple = document.getElementById("temple").value;

            if (!name || !email || !date || !time || !temple) {
                alert("Please fill out all fields.");
                return;
            }

            // Send the form data to the backend using fetch
            fetch('http://localhost:3097/api/bookings', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, email, date, time, temple })
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    // Redirect or show booking details here
                })
                .catch(err => {
                    alert("Error: " + err.message);
                });
        });
    </script>
</body>

</html>
